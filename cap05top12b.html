<!DOCTYPE html>

<html>
<meta charset="UTF-8">
 <head>
	<script>

		function pulaLinha() {
			document.write("<br>");
		}
		function mostra(frase) {
			document.write(frase);
				
		}

		for(var linha = 1; linha < 10; linha++) {
			for(var coluna = 0; coluna < 20; coluna++) {
				if((coluna == linha) || (coluna == 20 - linha)) {
					mostra("*");
				} else {
					mostra("_");
				}
				

			}
			pulaLinha();
		}

						

		



	</script>
 </head>
		
		
</html>
