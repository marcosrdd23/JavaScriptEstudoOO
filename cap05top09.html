<!DOCTYPE html>

<html>
<meta charset="UTF-8">
 <head>
	<script>

		function pulaLinha() {
			document.write("<br>");
		}
		function mostra(frase) {
			document.write(frase);
				pulaLinha();
		}

		var totalDeFamiliares = prompt("Quantos familiares são?");

		var numero = 1;
		var somaIdade = 0;

		while(numero <= totalDeFamiliares) {
			var idade = parseInt(prompt("Qual a idade?"));
			somaIdade = somaIdade + idade;
			numero++;
		}

		var media = Math.round(somaIdade / totalDeFamiliares);
		alert("A média é de: " + media);

						

		



	</script>
 </head>
		
		
</html>
