<!DOCTYPE html>

<html>
<meta charset="UTF-8">
 <head>
	<script>

		function pulaLinha() {
			document.write("<br>");
		}
		function mostra(frase) {
			document.write(frase);
				
		}

		for(var linha = 0; linha < 10; linha += 1) {
			for(var coluna = 0; coluna < linha + 1; coluna += 1) {
				mostra("*");

			}
			pulaLinha();
		}

						

		



	</script>
 </head>
		
		
</html>
