<!DOCTYPE html>

<html>
<meta charset="UTF-8">
 <head>
	<script>

		function pulaLinha() {
			document.write("<br>");
		}
		function mostra(frase) {
			document.write(frase);
				pulaLinha();
		}

		var multiplicando = parseInt(prompt("Informe o número você quer que seja executada a tabuada de multiplicação de 1 a 10"));
		var multiplicador = 1;

		while(multiplicador <= 10) {
			mostra(multiplicando + "x" + multiplicador + "=" + (multiplicando * multiplicador)); 
				multiplicador = multiplicador + 1;

		}



	</script>
 </head>
		
		
</html>
